<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>upd</title>
</head>
<body>
<form action="/upd" method="post">
    <table border="1">
        <tr>
            <td>id:</td>
            <td><input type="text" name="id" th:value="${user.id}" readonly/></td>
        </tr>
        <tr>
            <td>name:</td>
            <td><input type="text" name="name" th:value="${user.name}"/></td>
        </tr>
        <tr>
            <td>password:</td>
            <td><input type="text" name="password" th:value="${user.password}"/></td>
        </tr>
        <tr>
            <td>again:</td>
            <td><input type="text" name="again" th:value="${user.password}"/></td>
        </tr>
        <tr>
            <td><input type="submit" value="submit"/></td>
        </tr>
    </table>
</form>
</body>
</html>
