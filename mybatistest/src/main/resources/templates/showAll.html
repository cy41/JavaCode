<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>showAll</title>
</head>
<body>
    <table border="1">
        <tr>
            <td>id</td>
            <td>name</td>
            <td>password</td>
        </tr>
        <tr th:each="user:${list}">
            <td>[[${user.id}]]</td>
            <td>[[${user.name}]]</td>
            <td>[[${user.password}]]</td>
        </tr>
    </table>
</body>
</html>
